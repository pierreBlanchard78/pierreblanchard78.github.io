<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomPlay</title>
    <link rel="shortcut icon" href="Img/onglet.jpg">
    <link rel="stylesheet" href="styles/index.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
</head>
    <body class="body">
        <header class="
            headerRoomplay 
            container-fluid
            d-flex
            flex-column
            flex-sm-row
            justify-content-space-around
            align-items-center
        ">
            <div class="logo">
                <span class="author">BLANCHARD</span><br>
                <span class="author">PIERRE</span>
                <span class="banner"><h1>ROOMPLAY</h1></span>    
            </div>

            <div class="
                boxText 
                row-col-4 
                d-flex 
                flex-column
                flex-xl-row
                justify-content-center align-items-center
                justify-content-xl-space-around 
                m-2
            ">

                <h1 class="m-1 m-sm-2">BIENVENUE !</h1>

                <div class="
                    row
                    d-flex
                    flex-column
                    justify-content-center
                    align-items-center
                    m-0
                    m-sm-2
                ">
                    <div class="
                        boxPhoto
                        d-flex
                        flex-column
                        align-items-center
                    ">
                        <p class="
                            boxMessage
                            d-flex
                            flex-column
                            align-items-center
                            text-center
                        "></p>
                    </div>
                </div>

                <div class='
                    boxTechs

                    d-flex
                    flex-column
                    flex-sm-row
                    m-1
                    m-sm-3
                    flex-xl-column
                    flex-xxl-row
                '>
                    <img class="imgTechs" src="img/techs/html5.png" alt="Logo HTML5"/>
                    <img class="imgTechs" src="img/techs/css3.png" alt="Logo CSS3"/>
                    <img class="imgTechs" src="img/techs/js.png" alt="Logo JAVASCRIPT"/>
                    <img class="imgTechs" src="img/techs/sass.png" alt="Logo SASS"/>
                    <img class="imgTechs" src="img/techs/bootstrap.png" alt="Logo SASS"/>
                </div>
            </div><!-- END BOXTEXT -->

            <div class="
                BoxButtonsNavigationroomplay
                row-col
                d-flex
                flex-column
                flex-xxl-row
            ">
                <button type="button" class="buttonNavigationroomplay" id="buttonNavigationroomplaya">Qui suis-je ?</button>
                <button type="button" class="buttonNavigationroomplay" id="buttonNavigationroomplayb">Projets</button>
                <button type="button" class="buttonNavigationroomplay" id="buttonNavigationroomplayc">Liens utiles</button>
                <button type="button" class="buttonNavigationroomplay" id="buttonNavigationroomplayd">VS</button>
                <button type="button" class="buttonNavigationroomplay" id="buttonNavigationroomplaye" onclick="window.location.href = 'ctc.html'">Me contacter</button>
            </div>

        </header>

        <div class="
            roomplayArticleBox
            container
            d-flex
            flex-column
            flex-sm-row
            justify-content-center
            align-items-center
            mt-1
            mt-sm-5
            m-auto
            p-3
        ">
            <div 
                class="
                roomplayArticlePlace
                d-flex
                flex-column
                justify-content-center
                align-items-center
            ">
                <div 
                    class="
                        roomplayArticle
                        justify-content-center
                        align-items-center
                        d-flex
                        flex-column
                        flex-md-row
                        text-center
                        text-md-start" 
                >
                    <img class="roomplayArticleImage  row col-5 m-3" src="" alt="">
                    <div class="roomplayArticleText">
                        <h1 class="articleTitle"></h1>
                        <p class="articlePara1"></p>
                        <p class="articlePara2"></p>
                    </div>
                </div>

            </div>  
            
            <div class="boxButtonScroll d-flex flex-row flex-sm-column">
                <div class="buttonScroll" id="buttonScrollUp">&uarr;</div>
                <div class="buttonScroll" id="buttonScrollDown">&darr;</div>
            </div>

        </div><!-- END ROMMPLAYARTICLEBOX -->

        <script src="article.js"></script>
        <script src="header.js"></script>
        <script src="lum.js"></script>
        <script src="vs.js"></script>
        <!-- <script src="pointers/keyPointer.js"></script> -->
    </body>
</html>
